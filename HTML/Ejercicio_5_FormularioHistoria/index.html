<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
		<title>Form a Story</title>
	</head>
	<body>
		<section id="top">
			<img
				src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
				alt="Form A Story Logo"
			/>
		</section>

		<section id="main">
			<h1>
				Complete the Form -<br />
				Complete the Story!
			</h1>
			<hr />
			<form action="story.html" method="GET">
				<label for="animal-1">Animal:</label>
				<input type="text" name="animal-1" placeholder="Lion" required /><br />

				<label for="animal-2">Another Animal:</label>
				<input type="text" id="animal-2" name="animal-2" required /><br />

				<label for="animal-3">One More Animal:</label>
				<input type="text" id="animal-3" name="animal-3" required /><br />

				<label for="adj-1">Adjective (ends in -ed):</label>
				<input type="text" id="adj-1" name="adj-1" required /><br />

				<label for="verb-1">Verb (ends in -ing):</label>
				<input type="text" id="verb-1" name="verb-1" required /><br />

				<label for="num-1">Number:</label>
				<input type="number" id="num-1" name="num-1" required /><br />

				<span>Yes or No:</span>
				<input type="radio" id="yes" value="yes" name="answer" required />
				<label for="yes">Yes</label>
				<input type="radio" id="no" value="no" name="answer" required />
				<label for="no">No</label><br />

				<label for="speed">Relative speed (ends in -er):</label>
				<select id="speed" name="speed" required>
					<option value="faster">Faster</option>
					<option value="slow">Slow</option>
					<option value="medium">Medium</option>
					<option value="turtle">Turtle</option>
				</select>

				<label for="quote">Motivational Quote:</label>
				<input
					type="text"
					name="quote"
					id="quote"
					list="quote-choices"
					required
				/>
				<datalist id="quote-choices">
					<option value="Winners never quit!"></option>
					<option value="Believe you can and you're halfway there."></option>
					<option
						value="The only way to do great work is to love what you do."
					></option>
				</datalist>
				<br />
				<label for="message">Meaningful Message:</label>
				<br /><br /><br />
				<textarea id="message" required rows="8" cols="40"> </textarea>
				<br />

				<input type="submit" id="animal-1" value="Form My Story!" required />
			</form>
		</section>
	</body>
</html>
